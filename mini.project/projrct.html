<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application </title>
</head>
<link rel="stylesheet" href="project.css">
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application Form
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">

            <div class="form_comtainer">
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input 
                    id="first_name"
                    name="first_name"
                    placeholder="Enetr First name.."
                    required>
                </div>
                <div class="form_control">
                    <label for="Last_name">First Name</label>
                    <input 
                    id="Last_name"
                    name="Last_name"
                    placeholder="Enetr Last name.."
                    required>
                </div>
                <div class="form_control">
                    <label for="email">Email</label>
                    <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="enter email.."
                    required>
                </div>
                <div class="form_control">
                    <label for="job_role">job Role</label>
                    <select id="job_role" name="job_role" required>
                    <option value="">Select Job Role</option>
                    <option value="React">React</option>
                    <option value="Node">node.js</option>
                    <option value="Fullstsck">Full Stsck Devoloper</option>
                    <option value="Frontend">Frontend Devoloper</option>
                    </select>
                </div>
                <div class="textarea_control">
                    <label for="address">Address</label>
                    <br>
                    <textarea
                    id="address"
                    name="address"
                    rows="4"
                    cols="50"
                    placeholder="Enter Address"
                    required></textarea>
                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input
                    id="city"
                    name="city"
                    placeholder="Enter city name..."
                    required>
                </div>
                <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input
                    type="number"
                    id="pincode"
                    name="pincode"
                    placeholder="Enter pincode here.."
                    required>
                </div>
                <div class="form_control">
                    <label for="date">D.O.B</label>
                    <input
                    value="1999-12-26"
                    type="date"
                    id="date"
                    name="date">

                </div>
                <div class="form_control">
                    <label for="upload">Upload your CV</label>
                    <input
                    type="file"
                    id="upload"
                    name="upload"
                    required>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>

                </div>
            </form> 
               </div>
    </div>
    
</body>
</html>
